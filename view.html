<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem chi tiết người dùng</title>
    <!-- Liên kết Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm một ít CSS để tùy chỉnh giao diện -->
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container {
            margin-top: 30px;
        }
        .detail-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .detail-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-actions">
        
        <a href="#">Home</a> | <a href="#">Đăng xuất</a>
    </div>

    <div class="detail-container">
        <h3 class="detail-title">Màn hình chi tiết</h3>
        <div class="mb-3">
            <strong>Username:</strong> test1
        </div>
        <div class="mb-3">
            <strong>Email:</strong> test1@gmail.com
        </div>
        <a href="#" class="btn btn-custom w-100">Chỉnh sửa</a>
    </div>
</div>

<!-- Liên kết Bootstrap JS và Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
